<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>EnaaWeather</title>
</head>
<body>
    <img src="assets/icons/header-icon.svg" alt="">
  <header id="header">
    <h1>EnaaWeather <span id="day-time">3:00 pm</span></h1>
    <nav class="navigation">
      <ul class="nav-ul">
        <li> 
          <a href="#" id="active">Today</a>
        </li>
        <li>
          <a href="#">Tommorow</a>
        </li>
        <li>
          <a href="#">monthly Forecast</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="search-box">
        <img src="assets/icons/search-icon.png" alt="search" id="search-icon">
        <input id="input" placeholder="Search Location">
    </div>
    <div id="boxes">
      <div class="box">
        <p class="city-name">Beni Mella <img src="assets/icons/location-icon.png" alt="Location" id="location-icon"></p>
        <div class="heat-box">
          <img src="assets/icons/temperature_icon.png" alt="temperature" id="temperature">
          <h3><span class="heat">22</span>°C</h3>
          <img src="assets/icons/header-icon.svg" alt="heat" id="weather-icon">
        </div>
        <div class="date">
          <p id="day-date">january 22, wednesday</p>
        </div>
        <div id="temp-info">
          <div class="infos">
            <p>HUMIDITY</p>
            <p id="humidity">99%</p>
          </div>
          <div class="infos">
            <p>HIGH / LOW</p>
            <p><span id="top-heat">27</span>°/ <span id="lowest-heat">5</span>°</p>
          </div>
          <div class="infos">
            <p>WIND DIRECTION</p>
            <p id="wind-direction">South</p>
          </div>
          <div class="infos">
            <p>Wind Speed</p>
            <p><span id="wind-speed">5</span>Km/h</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
